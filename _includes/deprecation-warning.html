{% if page.deprecated %}
<section id="deprecationWarning">
  <main>
    <div class="content deprecation-warning">
      **Warning:** Documentation for Kubernetes {{ page.version}} is no longer actively maintained. The version you are currently viewing is a static snapshot.
      For up-to-date documentation, see the <a href="{{ page.stableUrl }}">latest</a> version.
      {: .warning}
    </div>
  </main>
</section>
{% endif %}
