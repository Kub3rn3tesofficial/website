{% if page.deprecated %}
<section id="deprecationWarning">
  <main>
    <div class="content deprecation-warning">
      <h3>
        Documentation for Kubernetes {{ page.version}} is no longer actively maintained; the version you are currently viewing is a static snapshot.
        For up-to-date documentation, see the <a href="{{ page.stableUrl }}">latest stable</a> and <a href="{{ page.developmentUrl }}">development</a> versions.
      </h3>
    </div>
  </main>
</section>
{% endif %}
