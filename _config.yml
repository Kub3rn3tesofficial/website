name: Kubernetes
title: Kubernetes
url: https://kubernetes.io
description: Production-Grade Container Orchestration
markdown: kramdown
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
incremental: true

safe: false
lsi: false

defaults:
  -
    scope:
      path: ""
    values:
      fullversion: "v1.7.0"
      version: "v1.7"
      githubbranch: "master"
      docsbranch: "master"
      versions:
        - fullversion: "v1.7.0"
          version: "v1.7"
          githubbranch: "release-1.7"
          docsbranch: "release-1.7"
          url: https://kubernetes.io/docs/home/
        - fullversion: "v1.6.4"
          version: "v1.6"
          githubbranch: "release-1.6"
          docsbranch: "release-1.6"
          url: https://v1-6.docs.kubernetes.io/docs/home/
        - fullversion: "v1.5.4"
          version: "v1.5"
          githubbranch: "release-1.5"
          docsbranch: "release-1.5"
          url: https://v1-5.docs.kubernetes.io/docs/home/
        - fullversion: "v1.4.4"
          version: "v1.4"
          githubbranch: "release-1.4"
          docsbranch: "release-1.4"
          url: https://v1-4.docs.kubernetes.io/docs/home/
  -
    scope:
      path: "docs"
    values:
      layout: docwithnav
      showedit: true

permalink: pretty

gems:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# SEO
logo: /images/favicon.png
twitter:
  username: kubernetesio

# empty array for tabs
emptyArray: []

# Tables of contents, stored in the _data folder, that control the sidebar nav
tocs:
  - docs-home
  - setup
  - tasks
  - tutorials
  - concepts
  - reference
  - samples
  - search
