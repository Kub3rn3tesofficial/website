apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapi-envars-fieldref
spec: # DeploymentSpec
  selector:
    matchLabels:
      app: busybox
  replicas: 2
  template: # PodTemplateSpec
    metadata:
      labels:
        app: busybox
    spec: # PodSpec
      containers:
      - name: test-container
        image: k8s.gcr.io/busybox
        command: [ "sh", "-c"]
        args:
        - while true; do
            echo -en '\n';
            printenv MY_NODE_NAME MY_POD_NAME MY_POD_NAMESPACE;
            printenv MY_POD_IP MY_POD_SERVICE_ACCOUNT;
            sleep 10;
          done;
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName