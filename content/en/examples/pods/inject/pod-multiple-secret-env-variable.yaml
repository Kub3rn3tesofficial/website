apiVersion: v1
kind: Pod
metadata:
  name: secret-envars-test-pod
spec:
  containers:
  - name: envars-test-container
    image: nginx
    env:
    - name: BACKEND_USERNAME
      valueFrom:
        secretKeyRef:
          name: backend-user
          key: backend_username
	env:
    - name: DB_USERNAME
      valueFrom:
        secretKeyRef:
          name: db-user
          key: db_username
