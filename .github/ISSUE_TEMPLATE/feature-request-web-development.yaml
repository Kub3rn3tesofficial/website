name: Web Development Request
description: Suggest an improvement that applies across the Kubernetes website
labels:
  - kind/feature
  - area/web-development
body:
  - type: textarea
    id: feature
    attributes:
      label: What would you like to be added?
      description: |
        Describe as precisely as possible how this feature/enhancement should work from the user perspective.
        What should be changed, etc.

    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Why is this needed?
    validations:
      required: true

  - type: textarea
    id: comments
    attributes:
      label: Additional comments
