name: Content Request
description: Suggest a adding new pages to the Kubernetes website
labels: kind/feature
body:
  - type: textarea
    id: feature
    attributes:
      label: What would you like to be added?
      description: |
        Describe as precisely as possible how this feature/enhancement should work from the user perspective.
        What should be changed, etc.
    validations:
      required: true

  - type: textarea
    id: rationale
    attributes:
      label: Why is this needed?
    validations:
      required: true

  - type: textarea
    id: comments
    attributes:
      label: Additional comments
