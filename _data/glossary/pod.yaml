short-description: |
  The smallest and simplest Kubernetes object. A pod represents a set of running containers on your cluster.
long-description: |
  A pod is typically set up to run a single primary container. It can also run optional sidecar containers that add supplementary features like logging. Pods are commonly managed by a [Deployment](#deployment).
