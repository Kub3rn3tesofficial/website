short-description: |
  May refer to&#58; [*Application Developer*](#term-application-developer), [*Code Contributor*](#term-code-contributor), or *Platform Developer*.
long-description: |
  This overloaded term may have different meanings depending on the context. Respectively, it could mean&#58;

  * Someone who develops applications that run in Kubernetes clusters
  * Someone who contributes code to the Kubernetes open source project
  * Someone who customizes the Kubernetes platform to fit the needs of their project&mdash;for example, by extending the API
