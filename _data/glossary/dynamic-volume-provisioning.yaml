id: dynamicvolumeprovisioning
name: Dynamic Volume Provisioning
full-link: /docs/concepts/storage/dynamic-provisioning
tags:
- core-object
- storage
short-description: >
  Allows storage  {% glossary_tooltip text="Volumes" term_id="volume" %} to be automatically created on-demand when it is requested by users.
long-description: >
  The dynamic provisioning feature eliminates the need for cluster administrators to pre-provision storage. Instead, it automatically provisions storage when it is requested by users.
  The implementation of dynamic volume provisioning is based on the API object {% glossary_tooltip text="StorageClass" term_id="storageclass" %} referring to a {% glossary_tooltip text="Volume Plugin" term_id="volumeplugin" %} (aka provisioner) that provisions a {% glossary_tooltip text="Volume" term_id="volume" %} and the set of parameters to pass to that provisioner when provisioning.
