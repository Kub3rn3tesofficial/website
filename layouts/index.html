{{ define "main" }}
{{ .Content }}
<section id="cncf">
  <div class="main-section">
    <center>
      <p class="main-cncf-project">{{ T "main_cncf_project" | safeHTML }}</p>
    </center>
  </div>
</section>

<section id="kubeweekly">
  <div class="main-section">
    <!-- Begin MailChimp Signup Form -->
    <link href="https://cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style>
      #mc_embed_signup { clear: left; width: 100%; }
      .button, input.email { margin-right: 15px; vertical-align: bottom }
      /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>

    <div id="mc_embed_signup">
      <form action="{{ .Site.Params.mailchimp_form_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <p>{{ T "main_kubeweekly_baseline" }}</p>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="{{ T "input_placeholder_email_address" }}" aria-label="email" required>
           <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ .Site.Params.mailchimp_form_id }}" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="{{ T "subscribe_button" }}" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
      </form>
      <h5><a href="{{ .Site.Params.kubeweekly_past_link }}" aria-label="Kube Weekly">{{ T "main_kubeweekly_past_link" }}</a></h5>
    </div>
    <!--End mc_embed_signup-->
  </div>
</section>
{{ end }}

{{ define "hero-more" }}
{{ with site.GetPage "section" "docs/tutorials/kubernetes-basics" }}
<a href="{{ .RelPermalink }}" id="quickstartButton" class="button">{{ .LinkTitle }}</a>
{{ end }}
{{ end }}
