<div class="PageNavigation">
	 {{ if .PrevInSection }}
    <div class="pagerButton left">
        <h4><a class=" button" href="{{ .PrevInSection.RelPermalink }}">&laquo; Prev</a></h4>
    </div>
    {{ end }}
    {{ if .NextInSection }}
    <div class="pagerButton right">
        <h4><a class=" button" href="{{ .NextInSection.RelPermalink }}">Next &raquo;</a></h4>
    </div>
    {{ end }}
 </div>
